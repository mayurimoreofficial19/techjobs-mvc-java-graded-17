<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
  <div th:fragment="jobs-list">
    <table th:each="job : ${jobs}" class="job-listing">
        <tr>
          <td class="label">ID</td>
          <td th:text="${job.id}"></td>
        </tr>
      <tr>
        <td class="label">Name</td>
        <td th:text="${job.name}"></td>
      </tr>
        <tr>
          <td class="label">Employer</td>
          <td th:text="${job.employer}"></td>
<!--          <td><a th:href="@{/list/column(value=${job.employer})}">search</a></td>-->
        </tr>
        <tr>
          <td class="label">Location</td>
          <td th:text="${job.location}"></td>
<!--          <td><a th:href="@{/list/column(value=${job.location})}">search</a></td>-->
        </tr>
        <tr>
          <td class="label">Postion Type</td>
          <td th:text="${job.positionType}"></td>
<!--          <td><a th:href="@{/list/column(value=${job.positionType})}">search</a></td>-->
        </tr>

        <tr>
          <td class="label">Skill</td>
          <td th:text="${job.coreCompetency}"></td>
<!--          <td><a th:href="@{/list/column(value=${job.coreCompetency})}">search</a></td>-->
        </tr>
    </table>
  </div>

</div>

</body>
</html>
